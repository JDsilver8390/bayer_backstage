    晶嶼科技
    日期 20210512    版本210512

    第一段：合作前言
    晶嶼科技股份有限公司，致力於智慧科技解決方案的研發與推廣，現誠摯邀請 貴公司 建立策略合作關係。雙方本於誠信原則，結合資源與專業，共同拓展市場版圖，提升品牌能見度與銷售績效，實現互利共贏的長期夥伴關係。

    第二段：合作內容
    本公司將提供核心產品之專屬供應價格、技術支援、教育訓練與行銷資源。合作商負責開拓當地銷售通路、經營客戶關係，並協助回收市場回饋與銷售數據。雙方可共同策劃品牌聯名行銷活動，提升整體市場影響力與成交效率。

    第三段：分潤與結算
    雙方將依年度銷售表現訂定分潤比例與獎勵條件，並每季結算一次，協助合作商穩定獲利。付款條件為發票開立日起30日內結清（Net 30）。具體分級折扣與獎勵方案，將另以附件條款或專案備忘錄補充說明。

    第四段：保密與資料使用
    為保障雙方商業利益，合作期間所有相關資料，如價格、客戶資訊、技術文件等，皆列為機密。雙方須簽署保密協議，並承諾僅用於合作範圍內，不得轉供第三方或另作他用，違反者本公司得保留法律追訴權。

    第五段：期間與終止條件
    本合作初期建議期間為一年，期滿雙方得檢討成效後續約。若任一方有違反條款或經營方向重大改變，得提前三十日書面通知解除合作。晶嶼科技重視每一位夥伴，期盼攜手貴公司，共創穩健、永續的合作未來。
