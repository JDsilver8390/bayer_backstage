      </div>
      <div class="enter">

      <div class="enter">
      <label class="uk-form-label" for="ContentPlaceHolder1_ddl_BranchCode"><span class="uk-margin-small-bottom" uk-icon="credit-card"></span>分行名稱<em>*</em></label>
      <div class="uk-form-controls uk-light">

      </div>
      </fieldset>
      </div>

      <div class="uk-alert-primary rds10" uk-alert>

  <script>
  $(document).ready(function(){
    //load .html
    $('nav').load('share/nav.html');
    $('footer').load('share/footer.html');
    $('#modal-terms').load('share/modal-terms.html');
    $('#payment_one').load('form_content/payment_one.html');

    //Multiple inputs are linked to input the same data
    $('body').on("blur", "#ContentPlaceHolder1_txt_username", function () {
      var mem_name = $(this).val();
      $('#ContentPlaceHolder1_lab_bankname').val(mem_name);
    })
  });

  //Loading and removing content
  $("#tab_f").click(function () {
    $('#payment_one').empty();
    $('#payment_firm').load('form_content/payment_firm.html');
  });
  $("#tab_p").click(function () {
    $('#payment_firm').empty();
    $('#payment_one').load('form_content/payment_one.html');
  });

  //see pwd
  var pwd = document.getElementById("ContentPlaceHolder1_txt_password");
  var eye = document.getElementById("eye");
  var pwd2 = document.getElementById("ContentPlaceHolder1_txt_password_again");
  var eye2 = document.getElementById("eye2");
  var flag = 0;
  eye.onclick = function(){
    if(flag == 0){
      pwd.type = "text";
      eye.style.background = "url(share/icons/eye_no.svg) center /100% no-repeat";
      flag = 1;
    } else{
      pwd.type = "password";
      eye.style.background = "url(share/icons/eye.svg) center /100% no-repeat";
      flag = 0;
    }
  }
  eye2.onclick = function(){
    if(flag == 0){
      pwd2.type = "text";
      eye2.style.background = "url(share/icons/eye_no.svg) center /100% no-repeat";
      flag = 1;
    } else{
      pwd2.type = "password";
      eye2.style.background = "url(share/icons/eye.svg) center /100% no-repeat";
      flag = 0;
    }
  }
  </script>
