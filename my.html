<body class="scrollbar">
<header class="header bg-lnrO uk-text-center sdw-d">
  <img src="images/material.png" alt="">
  <h1 class="tx-w">我的資料</h1>
</header>

<nav class="bg-lk uk-light uk-text-center scrollbar"></nav>

<main id="main">

  <div class="listBox uk-overflow-auto scrollbar uk-align-center sdw bg-w uk-padding-small">
    <form id="" method="post" action="#">
      <h2 class="uk-text-center uk-heading-bullet">基本資料</h2>
      <div class="uk-margin" uk-grid>

        <div class="uk-width-2-5@s rdsTL"><span uk-icon="user"></span>姓名</div>
        <div class="uk-width-3-5@s pdnBIG rdsTR">林泰銘</div>

        <div class="uk-width-2-5@s"><span uk-icon="receiver"></span>手機號碼</div>
        <div class="uk-width-3-5@s">
          <input class="uk-input" type="tel" placeholder="" id="" name="" required />
        </div>

        <div class="uk-width-2-5@s"><span uk-icon="mail"></span>E-mail</div>
        <div class="uk-width-3-5@s">
          <input class="uk-input" type="email" placeholder="" id="" name="" required />
        </div>

        <div class="uk-width-2-5@s"><span uk-icon="location"></span>聯絡地址</div>
        <div class="uk-width-3-5@s uk-inline">
          <span class="uk-form-icon bg-ld postal" id="" name=""></span>
          <textarea class="uk-textarea addr" id="" name="" type="text" placeholder="" required ></textarea>
        </div>

        <div class="uk-width-2-5@s rdsDL"><span uk-icon="bookmark"></span>電子發票載具</div>
        <div class="uk-width-3-5@s rdsDR">
          <input class="uk-input" type="text" placeholder="" id="" name="" required />
        </div>

      </div>
      <div>
        <button class="uk-button pn-btn-main sdw rds50" type="submit" id="" name="" value="submit">確認修改</button>
      </div>
    </form>
  </div>

  <div class="listBox uk-overflow-auto scrollbar uk-align-center sdw bg-w uk-padding-small">
    <form id="" method="post" action="#">
      <h2 class="uk-text-center uk-heading-bullet">收件人資料</h2>
      <div class="uk-margin" uk-grid>

        <div class="uk-width-2-5@s rdsTL"><span uk-icon="user"></span>收件人姓名</div>
        <div class="uk-width-3-5@s rdsTR">
          <input class="uk-input" type="text" placeholder="" id="" name="" required />
        </div>

        <div class="uk-width-2-5@s"><span uk-icon="receiver"></span>收件人手機</div>
        <div class="uk-width-3-5@s">
          <input class="uk-input" type="tel" placeholder="" id="" name="" required />
        </div>

        <div class="uk-width-2-5@s rdsDL"><span uk-icon="location"></span>收件人地址</div>
        <div class="uk-width-3-5@s uk-inline rdsDR">
          <span class="uk-form-icon bg-ld postal" id="" name="">12345</span>
          <textarea class="uk-textarea addr" id="" name="" type="text" placeholder="" required >台北市萬華區福德里中正東路三段102巷203弄102號24樓</textarea>
        </div>

      </div>
      <div>
        <button class="uk-button pn-btn-main sdw rds50" type="submit" id="" name="" value="submit">確認修改</button>
      </div>
    </form>
  </div>

  <div class="listBox uk-overflow-auto scrollbar uk-align-center sdw bg-w uk-padding-small">
    <form id="" method="post" action="#">
      <h2 class="uk-text-center uk-heading-bullet">修改密碼</h2>
      <div class="uk-margin" uk-grid>

        <div class="uk-width-2-5@s rdsTL"><span uk-icon="lock"></span>新密碼</div>
        <div class="uk-width-3-5@s rdsTR uk-inline">
          <input class="uk-input" type="password" placeholder="" id="password" name="password" style="padding-right: 40px" required />
          <span class="uk-form-icon uk-form-icon-flip uk-icon-image pn_eye" id="eye"></span>
        </div>

        <div class="uk-width-2-5@s rdsDL"><span uk-icon="lock"></span>確認密碼</div>
        <div class="uk-width-3-5@s uk-inline rdsDR">
          <input class="uk-input" type="password" placeholder="" id="password_again" name="password_again" style="padding-right: 40px" required />
          <span class="uk-form-icon uk-form-icon-flip uk-icon-image pn_eye" id="eye2"></span>
        </div>

      </div>

      <!-- Verification code start-->
      <div class="uk-text-center">
      <div class="CaptchaBox uk-flex-middle rds15" id="CaptchaBox" uk-grid>
       <div class="uk-width-1-3@s">
        <img class="ca" src="share/GetCaptcha.gif" alt="驗證碼"> <a class="bb" uk-icon="icon: refresh"></a>
       </div>
       <div class="uk-width-2-3@s uk-form-controls">
        <label for="Captcha">驗證碼<small>(需分大小寫)</small>:</label>
        <input class="uk-input uk-width-small" data-val="true" id="Captcha" name="Captcha" type="text" value="" required/>
       </div>
      </div>
      </div>
      <!-- Verification code end-->

      <div>
        <button class="uk-button pn-btn-main sdw rds50" type="submit" id="" name="" value="submit">確認修改</button>
      </div>
    </form>
  </div>

</main>

<!--load html start-->
  <footer></footer>
<!--load html end-->

  <!--   framework script -->
  <script src="uikit_3.6.22/uikit-pn.min.js"></script>
  <script src="uikit_3.6.22/uikit-icons-pn.min.js"></script>
  <!-- jqurey -->
  <script src="share/jquery-3.6.0.min.js"></script>

  <script>
  $(document).ready(function(){
    //load .html
    $('nav').load('share/nav.html');
    $('footer').load('share/footer.html');
  });

  //see pwd
  var pwd = document.getElementById("password");
  var eye = document.getElementById("eye");
  var pwd2 = document.getElementById("password_again");
  var eye2 = document.getElementById("eye2");
  var flag = 0;
  eye.onclick = function(){
    if(flag == 0){
      pwd.type = "text";
      eye.style.background = "url(share/eye_no.svg) center /100% no-repeat";
      flag = 1;
    } else{
      pwd.type = "password";
      eye.style.background = "url(share/eye.svg) center /100% no-repeat";
      flag = 0;
    }
  }
  eye2.onclick = function(){
    if(flag == 0){
      pwd2.type = "text";
      eye2.style.background = "url(share/eye_no.svg) center /100% no-repeat";
      flag = 1;
    } else{
      pwd2.type = "password";
      eye2.style.background = "url(share/eye.svg) center /100% no-repeat";
      flag = 0;
    }
  }

  //textarea height auto
  $(document).ready(function() {
    $("textarea.addr").bind("keydown keyup", function() {
      $(this).height('0px').height($(this).prop("scrollHeight") + 'px');
    }).keydown();
  });

  </script>
